<div class="container">
  <div class="row"></div>
  <h1>contact</h1>
  <div class="row"></div>
  <div class="row"></div>
  <div class="row">
    <form [formGroup]="contactForm" class="col s12" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">subject</i>
          <input id="subject" type="tel" class="validate" placeholder="Subject / Commission Inquiry" formControlName="subject">
          <label for="subject"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="textarea1" class="materialize-textarea" formControlName="textarea1"></textarea>
          <label for="textarea1">Message</label>
          <span class="helper-text" data-error="This field is required">required</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 ">
          <i class="material-icons prefix">account_circle</i>
          <input id="firstname" type="text" class="validate" formControlName="firstname">
          <label for="firstname">First Name</label>
          <span class="helper-text" data-error="This field is required" >required</span>
        </div>
        <div class="input-field col s12 m6 ">
          <input id="lastname" type="text" class="validate" formControlName="lastname">
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="input-field col s12 m6 ">
        <i class="material-icons prefix">email</i>
        <input id="email" type="text" class="validate" [email]="true" formControlName="email">
        <label for="email">Email</label>
        <span class="helper-text" data-error="This field is required">required</span>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">phone</i>
          <input id="telephone" type="tel" class="validate" formControlName="telephone">
          <label for="telephone">Telephone</label>
        </div>
      </div>
      <button [disabled]="!contactForm.valid" class="btn waves-effect waves-light black" type="submit" name="action">Submit
        <i class="material-icons Thank you.">send</i>
      </button>
    </form>
  </div>
</div>
